<div class="container" *ngIf="calcolo">
<div class="card">
<label>
    <p class="title">Calcolo per {{calcolo.from}}-{{calcolo.to}}</p>
    <p class="text">{{calcolo.footprint}} kg di Co2 per passeggero</p>
    <p class="text">{{calcolo.footprintxPassegger}} kg di Co2 per {{calcolo.passeggeri}} passeggeri</p>
</label>
</div>
</div>
